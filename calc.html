      <nav class="navbar navbar-expand beta-menu navbar-dropdown align-items-center navbar-fixed-top navbar-toggleable-sm sitenav">

    <div class="container col-md-4 col-md-offset-4 panel panel-default calc-container">
        <h4 class="text-center">Calories Calculator</h4>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Units:</label><br/>
                <label class="radio-inline"><input type="radio" name="optradio" checked>US</label>
                <label class="radio-inline"><input type="radio" name="optradio">Metric</label>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Gender:</label><br/>
                <label class="radio-inline"><input type="radio" name="optradio" checked>Female</label>
                <label class="radio-inline"><input type="radio" name="optradio">Male</label>
            </div>
            <div class="form-group">
                <label for="weight">Weight(kg):</label>
                <input type="text" class="form-control" id="weight">
            </div>
            <div class="form-group">
                <label for="weight">Height(inches):</label>
                <input type="text" class="form-control" id="height">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" id="age">
            </div>
            <div class="form-group">
                <label for="usr">Activity level:</label>
                <select class="form-control" id="sel1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <div class="form-group pull-right">
            <button type="submit">Cancel</button>
            <button type="submit">Calculate</button>
            </div>
        </form>
